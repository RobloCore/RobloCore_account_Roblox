<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background-color: #f9f9f9; color: #333; }
    header { background-color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between;
             align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
    header h1 { font-weight: 700; color: #1a73e8; }
    nav a { margin-left: 1.5rem; text-decoration: none; color: #333; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #1a73e8; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1500px;
      margin: auto;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: .2s;
    }

    .product-card img { width: 100%; height: 200px; object-fit: cover; }

    .product-card:hover { transform: translateY(-5px); }

    .product-info { padding: 1rem; }
    .product-info h3 { margin-bottom: .5rem; }
    .product-info p { margin-bottom: .7rem; color: #1a73e8; font-weight: bold; }

    button {
      width: 100%; padding: 0.7rem; margin-bottom: .5rem;
      border: none; background: #1a73e8; color: #fff;
      border-radius: 8px; cursor: pointer; font-weight: 600;
      transition: .3s;
    }
    button:hover { background: #1664c1; }

    footer {
      background: #fff; padding: 2rem; text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05); margin-top: 2rem;
    }
	.header-alert {
  background: #ff3b3b;      /* rosso pi√π acceso */
  color: white;
  padding: 1rem 2rem;       /* pi√π grande */
  border-radius: 10px;
  font-size: 1.1rem;        /* testo pi√π grande */
  font-weight: 700;
  margin-left: 2rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  letter-spacing: 0.5px;
}
 .header-buttons {
  display: flex;
  gap: 1rem;
  margin-right: 2rem;
}

.header-buttons button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.header-buttons button:hover {
  background: #1664c1;
}

  </style>
</head>
<body>

<header>
  <h1>RobloCore</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="collaborazioni.html">Collaborazioni</a>
  </nav>

  <div class="header-buttons">
    <button onclick="window.location.href='account_maschili.html'">Account Maschili</button>
    <button onclick="window.location.href='account_femminili.html'">Account Femminili</button>
  </div>

  <div class="header-alert">
    ‚ö†Ô∏è ATTENZIONE: tutti gli account hanno un prezzo minimo di 0.01‚Ç¨
  </div>
</header>

<div class="products">

<script>
  // üî• PREZZI
  const prices = [
    0.35, 0.18, 0.12, 0.16, 0.07, 0.09, 0.06, 0.10, 0.14,
    0.11, 0.10, 0.13, 0.22, 0.06, 0.10, 0.15, 0.12, 0.07, 0.03
  ];

  // üî• IMMAGINI
  const images = [
    "immagini/LunaStellar843.jpg",
    "immagini/ShadowLight_241.jpg",
    "immagini/EternalStorm6.jpg",
    "immagini/HiddenFlame6.jpg",
    "immagini/StarryWanderer1.jpg",
    "immagini/CrystalSky106.jpg",
    "immagini/EmberSoul663.jpg",
    "immagini/acc8.jpg",
    "immagini/acc9.jpg",
    "immagini/acc10.jpg",
    "immagini/acc11.jpg",
    "immagini/acc12.jpg",
    "immagini/acc13.jpg",
    "immagini/acc14.jpg",
    "immagini/acc15.jpg",
    "immagini/acc16.jpg",
    "immagini/acc17.jpg",
    "immagini/acc18.jpg",
    "immagini/acc19.jpg"
  ];

  function aggiungiAlCarrello(id) {
    const prezzo = prices[id-1].toFixed(2);
    const nome = `Account ${id}`;
    // apre la pagina carrello.html con parametri
    window.open(`carrello.html?nome=${encodeURIComponent(nome)}&prezzo=${prezzo}`, '_blank');
  }

  const prodotti = [];
  for (let i = 1; i <= 19; i++) {
    prodotti.push(`
      <div class="product-card">
        <!-- immagine rimossa -->
        <div class="product-info">
          <h3>Account ${i}</h3>
          <p>‚Ç¨${prices[i-1].toFixed(2)}</p>
          <button onclick="aggiungiAlCarrello(${i})">Aggiungi al carrello</button>
          <button onclick="window.location.href='info.html?id=${i}'">Info</button>
        </div>
      </div>
    `);
  }

  document.write(prodotti.join(""));
</script>

</div>

<footer>
  &copy; 2025 RobloCore ‚Äî Tutti i diritti riservati.
</footer>

</body>
</html>
