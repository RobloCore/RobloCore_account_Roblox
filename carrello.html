<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrello</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; text-align: center; padding: 2rem; background: #f9f9f9; }
    h1 { color: red; margin-bottom: 1rem; } /* Scritta in rosso */
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    button { padding: 0.7rem 1.5rem; border: none; background: #1a73e8; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:hover { background: #1664c1; }
  </style>
</head>
<body>
  <h1 id="messaggio"></h1>
  <button onclick="window.close()">Continua Shopping</button>

  <script>
    // Legge i parametri dalla URL
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome');      
    const prezzo = params.get('prezzo');  

    // Scritta rossa con frase personalizzata
    document.getElementById('messaggio').innerText = `Hai aggiunto "${nome}" al carrello dal prezzo di â‚¬${prezzo}! Per pagare invia uno screenshoot di questa pagina all'e-mail RobloCore@outlook.it`;
  </script>
</body>
</html>
